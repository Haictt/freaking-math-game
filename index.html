<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="modal-bg">
            <div class="modal-failed">
                <div class="final-score">Score</div>
                <div class="button-rs">Restart</div>
            </div>
        </div>
        <div class="score" style="font-size:40px">0</div>
        <div class="timer">5</div>
        <div class="game"></div>
        <div class="math-display">A + B = C</div>
        <div class="button">
            <div class="button-true" onclick="btntrue()">
                True
            </div>
            <div class="button-false" onclick="btnfalse()">False</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
